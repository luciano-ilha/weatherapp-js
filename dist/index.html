<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><script src="dist/main.js" defer="defer"></script><script defer="defer" src="main.js"></script></head><body><div class="app-wrap"><header class="topbox"><input autocomplete="off" class="topbox-search" placeholder="Search for a city..."/></header><main class="mainbox"><section class="mainbox-location"><div class="mainbox-location-city">Gotham City, DC</div><div class="mainbox-location-date">Sunday, 10 January 2020</div></section><div class="currentbox"><div class="currentbox-temp"><span class="currentbox-temp-value">0</span> <span class="currentbox-temp-unit">°c</span> <span class="currentbox-temp-toggle">Farenheit</span></div><div class="currentbox-weather">Clear</div><div class="currentbox-hilo"><span class="currentbox-hilo-lovalue">0</span> <span class="currentbox-hilo-lounit">°c /</span> <span class="currentbox-hilo-hivalue">45</span> <span class="currentbox-hilo-hiunit">°c</span></div></div></main></div></body></html>
