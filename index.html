<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search" placeholder="Search for a city...">
    </header>
    <main>
      <section class="location">
        <div class="city">Los Angeles, CA</div>
        <div class="date">Thursday 10 January 2020</div>
      </section>
      <div class="current">
        <div class="temp">22</div>
        <div class="weather">Sunny</div>
        <div class="hi-lo">22°C / 15°C</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
