<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="app-wrap">
    <header class="topbox">
      <input type="text" autocomplete="off" class="topbox-search" placeholder="Search for a city...">
    </header>
    <main class="mainbox">
      <section class="mainbox-location">
        <div class="mainbox-location-city">Los Angeles, CA</div>
        <div class="mainbox-location-date">Thursday 10 January 2020</div>
      </section>
      <div class="currentbox">
        <div class="currentbox-temp">22<span>°c</span></div>
        <div class="currentbox-weather">Sunny</div>
        <div class="currentbox-hilo">22°C / 15°C</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
